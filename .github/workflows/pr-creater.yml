on:
  push:
    branches:
      - "feature*"  # Support wildcard matching
      - "*-dev"     # Support wildcard matching development branch

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        uses: diillson/auto-pull-request@latest
        with:
          source_branch: ""                                 # If blank, default: triggered branch
          destination_branch: "main"                        # If blank, default: master
          pr_title: "Pulling ${{ github.ref }} into main branch" # Title of pull request
          pr_body: ":crown: *An automated PR*"              # Full markdown support, requires pr_title to be set
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md"   # Path to pull request template, requires pr_title to be set, excludes pr_body
          pr_reviewer: "Binary-Yuki"                 # Comma-separated list (no spaces)
          pr_assignee: "Binary-Yuki"                 # Comma-separated list (no spaces)
          pr_label: "auto-pr"                               # Comma-separated list (no spaces)
          pr_draft: true                                    # Creates pull request as draft
          pr_allow_empty: true                              # Creates pull request even if there are no changes
          github_token: ${{ secrets.GITHUB_TOKEN }}         # If blank, default: secrets.GITHUB_TOKEN
